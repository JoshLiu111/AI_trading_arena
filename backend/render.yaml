services:
  - type: web
    name: stock-trading-arena-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stock-arena-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app
      - key: DEFAULT_BALANCE
        value: 1000000.00
      - key: TRADING_INTERVAL_MINUTES
        value: 10
      - key: HISTORY_DAYS
        value: 7
      - key: USE_HISTORICAL_AS_REALTIME
        value: "false"

databases:
  - name: stock-arena-db
    plan: free
